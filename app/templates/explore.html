{% extends "base.html" %}

{% block content %}
    {% for post in posts.items %}
        {% include '_post.html' %}
    {% endfor %}
    <!-- pagination -->
    {% set prev_url = url_for('main.explore', page=posts.prev_num) %}

    {% include '_pagination.html' %}
{% endblock %}
