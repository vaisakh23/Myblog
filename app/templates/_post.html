<table>
    <tr>
        <td><img 
            src="{{ url_for('static' ,filename='profile_pics/' + post.author.profile_pic_file) }}" 
            style="width: 50px"
            >
        </td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a> 
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
